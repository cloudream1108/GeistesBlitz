<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>閃靈快手</title>
  <link rel="icon" href="picture/ghost/ghost_white.png">
  <!-- 上方的圖標 -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

  <!-- 回合數 -->
<body class="backgroundImg">
  <div class="game-container">
    <div id="cardNum"> 回合數 </div>
    <input type="number" class="card" id="cardInput"></input>
    <button class="card" id="submit" onclick="cardNumber()"> submit </button>

    <!-- 按鈕 -->
    <button onclick="self.location.href='index.html'" class="gameBtn" id="menuBtn-game">homepage</button>
    <br>
    <button onclick="self.location.href='rule.html'" class="gameBtn" id="ruleBtn-game">rules</button>

    <!-- 答案 & 分數 -->
    <div id="ans"></div>
    <div id="score"></div>

    <div id="card-container"></div>

    <div id="item-container">
      <img class="item" id="book" src="picture/book/book_blue.png" onclick="checkAns(1)">
      <img class="item" id="bottle" src="picture/bottle/bottle_green.png" onclick="checkAns(2)">
      <img class="item" id="ghost" src="picture/ghost/ghost_white.png" onclick="checkAns(3)">
      <img class="item" id="mous" src="picture/mouse/mouse_grey.png" onclick="checkAns(4)">
      <img class="item" id="sofa" src="picture/sofa/sofa_red.png" onclick="checkAns(5)">
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
